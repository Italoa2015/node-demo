<!doctype html>
<html ng-app="myApp">
<!--修改用户信息-->

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/user.css" />
</head>

<body>
    <div class="header">
        <img class="logo" src="/static/pic/11.jpg">
        <a href="/logout">Logout</a>
        <a href="/login">Home</a>
    </div>
    <hr>
    <div class="form-container" ng-controller="myController">
        <p class="form-header">User Profile</p>
        <!--更新用户信息表单-->
        <form method="post" action="/user/update">
            <div class="form-content">
                <label>Username:</label>
                <input class="input" type="text" name="username" ng-model="user.username" disabled>
                <br>
                <label>Email:</label>
                <input class="input" type="email" name="email" ng-model="user.email">
                <br>
                <label>Favorite Color:</label>
                <input class="input" type="text" name="color" ng-model="user.color">
                <br>
                <input class="button" type="submit" value="Save User">
            </div>
        </form>
        <!--删除用户-->
        <form method="post" action="/user/delete">
            <input class="button del" type="submit" value="Delete User">
        </form>
    </div>
    <hr>
    <div class="output">
        <%= msg %>
    </div>
    <!--<hr>{{ error }}-->
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/static/js/my_app.js"></script>
</body>

</html>
